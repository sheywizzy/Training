trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build FirstJob
    - bash: echo $(PipelineLevelVariable)
  - job: secondJob
    steps:
    - bash: echo Build SecondJob
- stage: DevDeploy
  variables:
    environment: Dev
  dependsOn: Build
  jobs:
  - job: DevDeployJob
    steps:
    - bash: echo $(Environment)DeployJob
- stage: TestingDeploy
  dependsOn: Build
  jobs:
  - job: TestingDeployJob
    steps:
    - bash: echo TestingDeployJob
- stage: UatDeploy
  variables:
    environment: Uat
  dependsOn: Build
  jobs:
  - job: UatDeployJob
    steps:
    - bash: echo $(Environment)DeployJob
- stage: ProdDeploy
  dependsOn:
  - TestingDeploy
  - UatDeploy
  - DevDeploy
  jobs:
  - job: ProdDeployJob
    steps:
    - bash: echo ProdDeployJob


