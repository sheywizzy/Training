trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build FirstJob
  - job: secondJob
    steps:
    - bash: echo Build SecondJob
- stage: DevDeploy
  dependsOn: Build
  jobs:
  - job: DevDeployJob
    steps:
    - bash: echo DevDeployJob
- stage: TestingDeploy
  dependsOn: Build
  jobs:
  - job: TestingDeployJob
    steps:
    - bash: echo TestingDeployJob
- stage: UatDeploy
  dependsOn: Build
  jobs:
  - job: UatDeployJob
    steps:
    - bash: echo UatDeployJob
- stage: ProdDeploy
  dependsOn:
  - TestingDeploy
  - UatDeploy
  - DevDeploy
  jobs:
  - job: ProdDeployJob
    steps:
    - bash: echo ProdDeployJob


